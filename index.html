<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Button</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        button {
            font-size: 100px;
            border-radius: 100%;
            aspect-ratio: 1;
            padding: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button>Click Me</button>

</body>
</html>
